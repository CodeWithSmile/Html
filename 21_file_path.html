<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>relative File Paths1</h1>
    <img src="images\img1.jpg"  alt="nature image" height="300" width="300">
    <h1>relative File Paths2</h1>
    <img src="\images\img1.jpg"  alt="nature image" height="300" width="300">    

    <h1>relative File Paths3</h1>
    <img src="..\images\img1.jpg"  alt="nature image" height="300" width="300">
    <h1>absolute file path</h1>
    <img src="D:\\HTML\\images\\img1.jpg" alt="nature" height="300" width="300"/>
</body>
</html>
