<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div style="background-color: aqua;">
            <h1>The input form attribute</h1>
            <p>The form attribute specifies the form an input element belongs to.</p>
            <script>
                function display() {
                    let x = document.getElementById("fname").value;
                    let y = document.getElementById("lname").value;
                    document.getElementById('demo').innerHTML = x + y;
                }
            </script>
            <form id="form1">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <button type="button" onclick="display()"> click</button>
                <p id="demo"></p>
            </form>
            <p>The "Last name" field below is outside the form element, but still part of the form.</p>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" form="form1">
        </div>
        <div style="background-color: blueviolet;">
            <h2>formaction vs from action</h2>
            <form action="1_heading.html">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <input type="submit" value="Submit">
                <input type="submit" formaction="2_paragraph_pre-tag.html" value="Submit as Admin">
              </form>
        </div>
        <div>
            <h2>formenctype</h2>
            <form action="1_heading.html" method="post">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <input type="submit" value="Submit">
                <input type="submit" formenctype="multipart/form-data"
                value="Submit as Multipart/form-data">
              </form>
              </div>
    </div>
</body>

</html>
