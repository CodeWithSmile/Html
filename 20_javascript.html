<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> My First JavaScript</h1>
    <button type="button" onclick="getElementById('demo').innerHTML=Date()">Get Date and time</button>
    <p id="demo"></p>
    <h1>My second JavaScript</h1>
    <p>Here, a JavaScript changes the value of the src (source) attribute of an image</p>
    <script>
        function light(sw) {
            var pic;
            if (sw == 0) {
                pic = "pic_bulboff.gif"
            }
            else {
                pic = "pic_bulbon.gif"
            }
            document.getElementById('myImage').src = pic;
        }
    </script>

    <img id="myImage" src="pic_bulboff.gif" width="100" height="180">

    <p>
        <button type="button" onclick="light(1)">Light On</button>
        <button type="button" onclick="light(0)">Light Off</button>
    </p>
    <hr>
    <h1>My First JavaScript</h1>

    <p id="demo1">JavaScript can change the style of an HTML element.</p>

    <script>
        function myFunction() {
            document.getElementById("demo1").style.fontSize = "25px";
            document.getElementById("demo1").style.color = "red";
            document.getElementById("demo1").style.backgroundColor = "yellow";
        }
    </script>

    <button type="button" onclick="myFunction()">Click Me!</button>

</body>

</html>
