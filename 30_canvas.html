<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="display: inline-flex;">
        <div style="background-color: aqua;">
            <h2>simple canva </h2>
            <canvas id="mycanvas1" width="200px" height="100px" style="border: 1px solid black;"></canvas>
        </div>
        <div style="background-color: blue; margin-left: 10px;">
            <h2>draw a line</h2>
            <canvas id="mycanvas" width="100px" height="100px" style="border: 1px solid black;"></canvas>
            <script>
                var c = document.getElementById("mycanvas");
                var ctx = c.getContext("2d");
                ctx.moveTo(0, 0);
                ctx.lineTo(100, 100);
                ctx.stroke();
            </script>
        </div>
        <div style="background-color: yellow; margin-left: 10px;">
            <h2>draw a circle</h2>
            <canvas id="myCanvas" width="200" height="100" style="border:1px solid black;">
                Your browser does not support the HTML canvas tag.</canvas>
            <script>
                var b = document.getElementById("myCanvas");
                var ctx = b.getContext("2d");
                ctx.beginPath();
                ctx.arc(95, 50, 40, 0, 2 * Math.PI);
                ctx.stroke();
            </script>
        </div>
        <div style="background-color: blueviolet; margin-left: 10px;">
            <h2>draw a text</h2>
            <canvas id="myCanvas3" width="200" height="100" style="border:1px solid black;"></canvas>
            <script>
                var d=document.getElementById("myCanvas3");
                var ctx=d.getContext("2d");
                ctx.font="30px Arial";
                ctx.fillText("hello word",10,50);
            </script>
        </div>
        <div style="background-color: chartreuse; margin-left: 10px;">
            <h2>stroke text</h2>
            <canvas id="myCanvas4" width="200" height="100" style="border:1px solid black;"></canvas>
            <script>
                var a=document.getElementById("myCanvas4");
                var ctx=a.getContext("2d");
                ctx.font = "30px Arial";
                ctx.strokeText("Hello World", 10, 50);
            </script>
        </div>
        <div style="background-color: cornflowerblue;">
            <canvas id="myCanvas5" width="200" height="100" style="border:1px solid black;"></canvas>
            <h2>draw linear gradient</h2>
            <script>
                var d=document.getElementById("myCanvas5");
                var ctx=d.getContext("2d");
                var grd=ctx.createLinearGradient(0,0,200,0);
                grd.addColorStop(0,"red");
                grd.addColorStop(1,"white");
                ctx.fillStyle=grd;
                ctx.fillRect(10,10,150,80);
            </script>
        </div>
       
    </div>
    <div style="display:inline-flex;">
    <div style="background-color:greenyellow">
        <h2>draw circle radiant</h2>
        <canvas id="myCanvas6" width="200" height="100" style="border:1px solid black;"></canvas>
        <script>
            var c = document.getElementById("myCanvas6");
            var ctx = c.getContext("2d");
            
            // Create gradient
            var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "white");
            
            // Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 150, 80);
            </script>
    </div>
    <div style="background-color: red;">
        <h2>image</h2><p>Image to use:</p>
        <img id="scream" src="img_the_scream.jpg" alt="The Scream" width="220" height="277">
        
        <p>Canvas to fill:</p>
        <canvas id="myCanvass" width="250" height="300"
        style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML canvas tag.</canvas>
        
        <p><button onclick="myCanvass()">Try it</button></p>
        
        <script>
        function myCanvass() {
          var c = document.getElementById("myCanvass");
          var ctx = c.getContext("2d");
          var img = document.getElementById("scream");
          ctx.drawImage(img,10,10);
        }
        </script>
      </div>  
    </div>
</body>

</html>
